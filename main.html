<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Magic 8Ball | Raluca Suciu</title>
</head>

<body>
    <!-- Header -->
    <header id="header" class="d-flex flex-column text-center my-4 w-100 h-100">
        <h1 id="title" class="fs-3">Magic ðŸŽ±-Ball</h1>
        <p id="info" class="m-4 text-wrap">Ask your question below and shake the 8-Ball to get your answer.
        </p>
    </header>

    <!-- Main -->
    <section id="main" class="d-flex flex-column text-center my-3 w-100 h-100">
        <div id="eightball">
            <img src="8ball.png" width="280" alt="8 Ball" id="eightballimg" class="mx-auto my-2">
            <div class="eightballtext">
                <h2 id="eightballsays" class="m-3 fs-3">Magic 8-Ball says...</h2>
                <p id="eightballoutput" class="m-2 fs-5">&nbsp;</p>
            </div>
        </div>
        <div id="question" class="d-flex flex-column align-items-center">
            <input class="my-2 w-25 fs-6 p-1" type="text" id="input" placeholder="Type your question..." name="input">
            <button id="askbtn" class="my-2 fs-5 p-1">Shake</button>
        </div>
    </section>

    <!-- Footer -->
    <footer id="footer" class="d-flex flex-column text-center p-5 w-100">
        <div id="footername">
            <a href="https://www.ralucasuciuart.com" id="name" class="fs-4">Raluca Suciu</a>
        </div>


        <div id="socials" class="m-2">
            <p id="socialheader" class="fs-6">Get in touch</p>

            <div id="icons" class="m-2 d-flex flex-row justify-content-center">
                <a href="https://www.github.com/ralucasuciuart"><img src="github.svg" width="20" alt="GitHub"
                        class="socialicon"></a>
                <a href="https://www.ralucasuciuart.com"><img src="web.svg" width="20" alt="Website"
                        class="socialicon"></a>
                <a href="mailto:ralucasuciuart@gmail.com"><img src="message.svg" width="20" alt="Email"
                        class="socialicon"></a>
            </div>
        </div>
    </footer>


    <script src="main.js"></script>
</body>

</html>
